<script>

    // ----------------Задание 1---------------
    let someObj = {};

    function isEmpty(obj) {
        let countKeys = 0;
        for (let key in obj) {
            ++countKeys;
        }
        return (countKeys > 0 ? false : true);
    }
    
    alert (isEmpty(someObj));

    // ----------------Задание 2---------------
    let salaries = {
        John: 100,
        Ann: 160,
        Pete: 130,
    }
    function giveMeSum(obj) {
        let sum = 0;
        for (let key in obj) {            
            if (typeof obj[key] == 'number') {
                sum = sum + obj[key];              
            }
        }
        return sum;        
    }
    alert (giveMeSum(salaries));

    // ----------------Задание 3---------------
    let calculator = {
        read() {
            calculator.first = +prompt('Введите первое число');
            calculator.second = +prompt('Введите второе число');
        },
        sum() {
            let sum = 0;            
            for (let key in this) {            
                if (typeof this[key] == 'number') {
                    sum = sum + this[key];              
                }
            }
            return sum;  
        },
        mul() {
            let mul = 1;            
            for (let key in this) {            
                if (typeof this[key] == 'number') {
                    mul = mul * this[key];              
                }
            }
            return mul;     
        },
    }
    calculator.read();
    alert('Сумма чисел = ' + calculator.sum());
    alert('Произведение чисел = ' + calculator.mul());
